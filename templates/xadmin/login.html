{% extends "xadmin/base.html" %}
{% block body %}
<div class="container">
    <div class="loginBox row">
        <div class="col-lg-7 left">
             <h2>系统登录</h2>
             <form method="POST" action="{% url 'xadmin:sys_login' %}">
                {% csrf_token %}
                {% if error_message %}
                    <label style="color:red">{{ error_message }}</label>
                {% endif %}
                <p><input class="form-control" type="text" name="username" required ></p>
                <p><input class="form-control" type="password" name="password" required ></p>
                <input type="submit" value=" 登录 " class="btn btn-primary">
            </form>
       </div>
       <div class="col-lg-5">
           <h2>没有帐户？</h2>
       <div>
           <p>这里有一段文字啊，很多的文字啊，太多太多的文字了，主要可以介绍介绍注册的好处和公司或者项目概况。。。</p>
           <p><input type="button" value=" 注册 " class="btn"></p>
       </div>
    </div>
</div>
<!-- /loginBox -->
</div>
<!-- /container -->
{% endblock %}
